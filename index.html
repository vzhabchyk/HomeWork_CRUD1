<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/styles.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div id="user-list"></div>
    <div id="user-info"></div>
    <button id="add-user" class="btn-style">Create User</button>
    <form id="form" class="hidden" name="editUserForm">
      <span class="form-text">User name:</span>
      <input type="text" name="name" class="form-item">
      
      <span class="form-text">Password:</span>
      <input type="password" name="password" minlength="4" maxlength="8" class="form-item">
      
      <span class="form-text">Age:</span>
      <input type="number" name="age" min="18" max="99" class="form-item">
      
      <span class="form-text">Email:</span>
      <input type="email" name="email" class="form-item">
      
      <span class="form-text">Phone number:</span>
      <input type="tel" name="phoneNumber" class="form-item">
      
      <span class="form-text">Bankcard number:</span>
      <input type="text" name="cardNumber" class="form-item">
      
      <input type="button" class="btn-save" value="Save">
      <div class="error"></div>
    </form>
  </main>
  <div id="remove-user-modal" class="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <button id="btn-confirm" class="btn-modal-style confirm">Confirm</button>
      <button id="btn-cancel" class="btn-modal-style cancel" >Cancel</button>
    </div>
  </div>

  <script src="./dist/app.js"></script>
</body>
</html>
